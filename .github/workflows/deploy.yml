name: Deploy to Raspberry Pi

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Docker Compose
        env:
          FRONTEND_IMAGE: ${{ vars.FRONTEND_IMAGE }}
          VITE_API_URL: ${{ vars.VITE_API_URL }}
          VITE_PORT: ${{ vars.VITE_PORT }}
        run: |
          ls
          docker compose down
          docker compose pull
          docker compose up -d --build
