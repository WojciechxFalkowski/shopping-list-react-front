name: Deploy to Raspberry Pi using Tailscale

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Debug secrets
      run: |
        echo "Host: ${{ secrets.PI_HOST }}"
        echo "User: ${{ secrets.PI_USER }}"
        echo "Project Path: ${{ secrets.PI_PROJECT_PATH }}"
        echo "PI_SSH_KEY: ${{ secrets.PI_SSH_KEY }}"

    - name: Deploy to Raspberry Pi
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.PI_HOST }}
        username: ${{ secrets.PI_USER }}
        key: ${{ secrets.PI_SSH_KEY }}
        script: |
          cd ${{ secrets.PI_PROJECT_PATH }}
          docker compose down
          git pull
          docker compose up --build -d
